<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Factorials are Fun!</title>
</head>
 
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Factorials are Fun!</h1>
    </div>

    <form id="factorial">
      <div class="form-group">
        <label for="numberInput">Enter a number and I'll tell you what its factorial is:</label>
        <input id="numberInput" type="text">
      </div>

      <button type="submit" class="btn btn-success">Find out!</button>
    </form>
    <br />

    <div id="result">
      <p><span class="answer"></span></p>
    </div>
  </div>
</body>

</html>
